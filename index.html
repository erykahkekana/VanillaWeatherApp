<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>KLOUDD APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter City..." required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>

    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city">Paris</h1>
        <p class="weather-app-details">
           Tuesday 14:49, scattered clouds 
           <br/>
           Humidity : <strong>66%</strong> , Wind: <strong>3.14km/h</strong>
        </p>
        </div>

       <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div> 
        <div class="weather-app-temperature">12</div> 
        <div class="weather-app-unit">°C</div>
        </div> 
        </div>
    </main>

    <footer>
        Coded by 
        <a href="https://github.com/erykahkekana" target="_blank">Mogau Ramara</a>, 
        open-sourced on <a href="https://github.com/erykahkekana/VanillaWeatherApp" target="_blank">Github</a>
    and hosted by <a href="https://kloudd.netlify.app/" target="_blank">Netlify</a>
</footer>

</div>
<script src="src/index.js"></script>
</body>
</html>
